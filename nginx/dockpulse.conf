# ══════════════════════════════════════════════════════════════════════════════
# DOCKPULSE NGINX CONFIGURATION
# Server: 91.228.199.170
# Domain: dockpulse.com
# ══════════════════════════════════════════════════════════════════════════════

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Upstream - API Backend (NestJS na porcie 4000)
upstream dockpulse_api {
    server 127.0.0.1:4000;
    keepalive 64;
}

# Upstream - Frontend App (Next.js na porcie 3000)
upstream dockpulse_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# ══════════════════════════════════════════════════════════════════════════════
# 1. LANDING PAGE - dockpulse.com (STATIC)
# ══════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    listen [::]:80;
    server_name dockpulse.com www.dockpulse.com;
    return 301 https://dockpulse.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dockpulse.com www.dockpulse.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/dockpulse.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dockpulse.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root - statyczna strona landing page
    root /var/www/dockpulse.com/landing/dist;
    index index.html;

    # Serwuj statyczne pliki
    location / {
        try_files $uri $uri/ /index.html;
        limit_req zone=general burst=50 nodelay;
    }

    # Cache dla assetów
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}

# ══════════════════════════════════════════════════════════════════════════════
# 2. API - api.dockpulse.com
# ══════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    listen [::]:80;
    server_name api.dockpulse.com;
    return 301 https://api.dockpulse.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.dockpulse.com;

    # SSL
    ssl_certificate /etc/letsencrypt/live/dockpulse.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dockpulse.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS - dla API
    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID, X-Tenant-Slug" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$http_origin";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-ID, X-Tenant-Slug";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # Rate limiting dla API
    limit_req zone=api burst=20 nodelay;

    # Proxy do NestJS API
    location / {
        proxy_pass http://dockpulse_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Health check
    location /health {
        proxy_pass http://dockpulse_api;
        access_log off;
    }

    # Swagger docs
    location /api/docs {
        proxy_pass http://dockpulse_api;
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# 3. APP DASHBOARD - app.dockpulse.com
# ══════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    listen [::]:80;
    server_name app.dockpulse.com;
    return 301 https://app.dockpulse.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.dockpulse.com;

    # SSL
    ssl_certificate /etc/letsencrypt/live/dockpulse.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dockpulse.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=general burst=50 nodelay;

    # Proxy do Next.js App
    location / {
        proxy_pass http://dockpulse_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://dockpulse_app;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# 4. TENANTS - *.dockpulse.com (WILDCARD)
# ══════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    listen [::]:80;
    server_name *.dockpulse.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.dockpulse.com;

    # SSL (wildcard)
    ssl_certificate /etc/letsencrypt/live/dockpulse.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dockpulse.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Wyciągnij slug tenanta z subdomeny
    set $tenant_slug "";
    if ($host ~* ^([^.]+)\.dockpulse\.com$) {
        set $tenant_slug $1;
    }

    # Rate limiting
    limit_req zone=general burst=50 nodelay;

    # Proxy do Next.js z nagłówkiem tenanta
    location / {
        proxy_pass http://dockpulse_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Slug $tenant_slug;
        proxy_cache_bypass $http_upgrade;
    }

    # API calls dla tenanta
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://dockpulse_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Slug $tenant_slug;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://dockpulse_app;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
