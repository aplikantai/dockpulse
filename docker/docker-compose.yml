version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dockpulse-postgres
    environment:
      POSTGRES_USER: dockpulse
      POSTGRES_PASSWORD: dockpulse_dev
      POSTGRES_DB: dockpulse_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dockpulse -d dockpulse_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: dockpulse-pgbouncer
    environment:
      DATABASE_URL: postgres://dockpulse:dockpulse_dev@postgres:5432/dockpulse_platform
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: dockpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: dockpulse-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: dockpulse
      MINIO_ROOT_PASSWORD: dockpulse_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: dockpulse-network
